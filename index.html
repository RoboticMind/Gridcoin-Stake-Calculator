<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>staking calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="centered">

        Balance
        <input type="number" onkeydown="runOnEnter()" id="balance" step="any"></input>

        <br>

        Difficulty
        <input type="number" onkeydown="runOnEnter()" id="difficulty" step="any"></input>

        <br>

        <span class="percent-symbol-input">
        Confidence Interval
        <input type="number" value="63" onkeydown="runOnEnter()" id="conf-interval" step="any"></input>
        </span>

        <br>
        <br>
        
        <div id="result"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
